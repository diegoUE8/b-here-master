<!-- @@block = main-->
<script>
	window.labels = {
		access_code_title: 'Scansiona il codice<br> e accedi al tour virtuale',
	};
</script>
<style>
	.page {
		--font-primary: GT Walsheim,Maven Pro,Arial,sans-serif;
		--background: #ffffff;
		--background-negative: #101010;
		--background-primary: #0099ff;
		--background-secondary: #ff4332;
		--background-tertiary: #d8dfe4;
		--background-primary-disabled: #c4d3dd;
		--foreground: #101010;
		--foreground-negative: #ffffff;
		--foreground-primary: #0099ff;
		--foreground-secondary: #ff4332;
		--foreground-tertiary: #6d7b84;
		--foreground-primary-disabled: #c4d3dd;
		--border: #101010;
		--shadow: rgba(86, 125, 151, .65);
	}
</style>
<div class="page" access-code-component>
	<div class="background" [class]="{ 'background--image': env.background.image, 'background--video': env.background.video }">
		<img [src]="env.background.image" *if="env.background.image" />
		<video [src]="env.background.video" *if="env.background.video" oncanplay="this.muted = true; this.classList.add('ready');" playsinline autoplay muted loop></video>
	</div>
	<!-- access-code -->
	<div class="ui ui--info ui--info-centered">
		<div class="group--info">
			<div class="group--info__content stagger--childs">
				<div class="title" [innerHTML]="'access_code_title' | label"></div>
				<div class="picture">
					<canvas class="qrcode"></canvas>
				</div>
			</div>
		</div>
	</div>
	<a class="btn--logo" [href]="'index' | slug" *if="state.status != 'connected'">
		<img [src]="env.logo" *if="env.logo" />
		<svg viewBox="0 0 270 98" *if="!env.logo"><use xlink:href="#b-here"></use></svg>
	</a>
	<a class="btn--credits" href="https://www.websolute.com/" target="_blank" rel="noopener" *if="state.status != 'connected'">
		<svg viewBox="0 0 270 98"><use xlink:href="#b-here"></use></svg>
	</a>
</div>
<!-- @@close-->
