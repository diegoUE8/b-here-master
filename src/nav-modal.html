<div class="nav-modal" nav-modal>
	<div class="modal__header">
		<button type="button" class="btn--close" (click)="close()">
			<svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#close"></use></svg>
		</button>
	</div>
	<div class="container">
		<div class="form">
			<div class="title">Create Nav.</div>
			<form [formGroup]="form" (submit)="onSubmit()" name="form" role="form" novalidate autocomplete="off">
				<div class="form-controls">
					<div control-text [control]="controls.title" label="Title"></div>
					<div control-text [control]="controls.abstract" label="Abstract"></div>
					<div control-custom-select [control]="controls.viewId" label="NavToView"></div>
					<!-- <div control-checkbox [control]="controls.keepOrientation" label="Keep Orientation"></div> -->
					<div control-vector label="Position" [control]="controls.position" [precision]="3" [disabled]="true"></div>
					<div control-asset label="Image" [control]="controls.asset" accept="image/png, image/jpeg"></div>
					<div control-text label="Link Title" [control]="controls.link.controls.title"></div>
					<div control-text label="Link Url" [control]="controls.link.controls.href"></div>
				</div>
				<div class="group--cta">
					<button type="submit" class="btn--accept">
						<span *if="!form.submitted">Create</span>
						<span *if="form.submitted">Created!</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
